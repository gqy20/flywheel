name: Evaluate Priorities

on:
  issues:
    types: [labeled, unlabeled, edited]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  evaluate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source $HOME/.cargo/env

      - name: Install dependencies
        run: uv sync

      - name: Run evaluator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LOG_LEVEL: "INFO"
        run: |
          uv run python scripts/evaluate.py

      - name: Comment on issue
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = context.payload;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = issue.number;

            // Skip if labels were just added by this action
            if (context.event.action === 'labeled') {
              const label = issue.label.name;
              if (['p0', 'p1', 'p2', 'p3', 'frozen'].includes(label)) {
                console.log('Priority label updated, no comment needed');
                return;
              }
            }

            console.log(`Evaluated issue #${issue_number}`);
