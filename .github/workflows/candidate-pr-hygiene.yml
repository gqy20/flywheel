name: Candidate PR Hygiene

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Only report close candidates without closing PRs"
        required: false
        default: true
        type: boolean
      keep_per_issue:
        description: "How many newest candidate PRs to keep per issue"
        required: false
        default: "1"
        type: string
      min_age_hours:
        description: "Only close duplicates older than this age (hours)"
        required: false
        default: "12"
        type: string
      close_singleton_after_hours:
        description: "Close even single remaining candidate PR per issue after this age (hours)"
        required: false
        default: "72"
        type: string
      scan_limit:
        description: "How many open PRs to scan for candidate hygiene"
        required: false
        default: "1000"
        type: string

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: candidate-pr-hygiene
  cancel-in-progress: true

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      KEEP_PER_ISSUE: ${{ inputs.keep_per_issue || '1' }}
      MIN_AGE_HOURS: ${{ inputs.min_age_hours || '12' }}
      CLOSE_SINGLETON_AFTER_HOURS: ${{ inputs.close_singleton_after_hours || '72' }}
      SCAN_LIMIT: ${{ inputs.scan_limit || '1000' }}
      DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && (inputs.dry_run && 'true' || 'false') || 'false' }}
      GH_PAGER: cat
      PAGER: cat
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run candidate PR hygiene
        shell: bash
        run: |
          set -euo pipefail

          cmd=(python scripts/shared/cleanup_candidate_prs.py \
            --keep-per-issue "$KEEP_PER_ISSUE" \
            --min-age-hours "$MIN_AGE_HOURS" \
            --close-singleton-after-hours "$CLOSE_SINGLETON_AFTER_HOURS" \
            --limit "$SCAN_LIMIT")

          if [[ "$DRY_RUN" == "true" ]]; then
            cmd+=(--dry-run)
          fi

          echo "Running: ${cmd[*]}"
          "${cmd[@]}"
