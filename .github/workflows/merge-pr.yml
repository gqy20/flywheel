name: Merge Candidate PRs

on:
  schedule:
    - cron: "40 * * * *"
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Optional: merge candidates for this issue only"
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read
  id-token: write

concurrency:
  group: merge-candidate-prs
  cancel-in-progress: false

jobs:
  circuit-breaker:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.gate.outputs.should_run }}
      reason: ${{ steps.gate.outputs.reason }}
    steps:
      - name: Circuit breaker gate
        id: gate
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FAILURE_THRESHOLD: "3"
          COOLDOWN_MINUTES: "120"
          GH_PAGER: cat
          PAGER: cat
        shell: bash
        run: |
          set -euo pipefail

          wf_file="$(basename "${GITHUB_WORKFLOW_REF%%@*}")"
          runs_json="$(gh api "repos/${GITHUB_REPOSITORY}/actions/workflows/${wf_file}/runs?per_page=30")"

          read -r consecutive last_failed_at <<EOF
          $(echo "$runs_json" | jq -r --argjson current "$GITHUB_RUN_ID" '
            reduce (
              [ .workflow_runs[]
                | select(.id != $current)
                | select(.status == "completed")
              ][]
            ) as $r (
              {"count":0,"last_failed_at":null,"stopped":false};
              if .stopped then .
              elif ($r.conclusion == "failure") then
                {
                  "count": (.count + 1),
                  "last_failed_at": (.last_failed_at // $r.updated_at),
                  "stopped": false
                }
              else
                {
                  "count": .count,
                  "last_failed_at": .last_failed_at,
                  "stopped": true
                }
              end
            ) | "\(.count) \(.last_failed_at // "none")"
          ')
          EOF

          if [ "$consecutive" -ge "$FAILURE_THRESHOLD" ] && [ "$last_failed_at" != "none" ]; then
            now_epoch="$(date -u +%s)"
            fail_epoch="$(date -u -d "$last_failed_at" +%s)"
            elapsed_min="$(( (now_epoch - fail_epoch) / 60 ))"
            if [ "$elapsed_min" -lt "$COOLDOWN_MINUTES" ]; then
              echo "should_run=false" >> "$GITHUB_OUTPUT"
              echo "reason=cooldown_active_${elapsed_min}m_after_${consecutive}_failures" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          echo "should_run=true" >> "$GITHUB_OUTPUT"
          echo "reason=gate_open" >> "$GITHUB_OUTPUT"

  select-group:
    needs: circuit-breaker
    if: needs.circuit-breaker.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.pick.outputs.should_run }}
      issue_number: ${{ steps.pick.outputs.issue_number }}
      pr_numbers_csv: ${{ steps.pick.outputs.pr_numbers_csv }}
    steps:
      - name: Pick candidate PR group
        id: pick
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_ISSUE_NUMBER: ${{ inputs.issue_number }}
          GH_PAGER: cat
          PAGER: cat
        shell: bash
        run: |
          set -euo pipefail

          prs_json="$(gh pr list --state open --limit 200 --json number,title,url)"

          if [ -n "${INPUT_ISSUE_NUMBER:-}" ]; then
            grouped="$(echo "$prs_json" | jq -r --arg issue "$INPUT_ISSUE_NUMBER" '
              map(select(.title | test("^\\[AUTOFIX\\]\\[ISSUE-" + $issue + "\\]\\[CANDIDATE-[0-9]+\\]")))
              | map(.number)
              | join(",")
            ')"
            if [ -z "$grouped" ]; then
              echo "No candidate PRs for issue #$INPUT_ISSUE_NUMBER"
              echo "should_run=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            echo "issue_number=$INPUT_ISSUE_NUMBER" >> "$GITHUB_OUTPUT"
            echo "pr_numbers_csv=$grouped" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          selected="$(echo "$prs_json" | jq -r '
            [ .[]
              | select(.title | test("^\\[AUTOFIX\\]\\[ISSUE-[0-9]+\\]\\[CANDIDATE-[0-9]+\\]"))
              | . + {issue: (.title | capture("^\\[AUTOFIX\\]\\[ISSUE-(?<id>[0-9]+)\\]") .id)}
            ]
            | group_by(.issue)
            | map({issue: .[0].issue, prs: [.[].number], count: length})
            | sort_by(-.count, (.issue|tonumber))
            | .[0] // empty
          ')"

          if [ -z "$selected" ]; then
            echo "No candidate PR groups found."
            echo "should_run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          issue_number="$(echo "$selected" | jq -r '.issue')"
          pr_numbers_csv="$(echo "$selected" | jq -r '.prs | join(",")')"
          count="$(echo "$selected" | jq -r '.count')"

          # Require at least 2 candidates for arbitration.
          if [ "$count" -lt 2 ]; then
            echo "Found only $count candidate PR(s) for issue #$issue_number; waiting for at least 2."
            echo "should_run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "should_run=true" >> "$GITHUB_OUTPUT"
          echo "issue_number=$issue_number" >> "$GITHUB_OUTPUT"
          echo "pr_numbers_csv=$pr_numbers_csv" >> "$GITHUB_OUTPUT"

  merge:
    needs: [circuit-breaker, select-group]
    if: needs.select-group.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Filter merge-eligible candidate PRs
        id: eligible
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSV: ${{ needs.select-group.outputs.pr_numbers_csv }}
          GH_PAGER: cat
          PAGER: cat
        shell: bash
        run: |
          set -euo pipefail

          eligible=""
          for pr in $(echo "$CSV" | tr ',' ' '); do
            [ -z "$pr" ] && continue
            pr_json="$(gh pr view "$pr" --json number,title,mergeStateStatus,isDraft,statusCheckRollup,url)"
            draft="$(echo "$pr_json" | jq -r '.isDraft')"
            merge_state="$(echo "$pr_json" | jq -r '.mergeStateStatus')"
            checks_ok="$(echo "$pr_json" | jq -r '
              ([.statusCheckRollup[]?
                | if has("conclusion") then .conclusion
                  elif has("state") then .state
                  else "SUCCESS" end
              ]
              | all(. == "SUCCESS" or . == "NEUTRAL" or . == "SKIPPED"))
            ')"

            if [ "$draft" = "false" ] && [ "$checks_ok" = "true" ] && [ "$merge_state" != "DIRTY" ]; then
              eligible="${eligible},${pr}"
            fi
          done

          eligible="${eligible#,}"
          if [ -z "$eligible" ]; then
            echo "should_merge=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          count="$(echo "$eligible" | tr ',' '\n' | sed '/^$/d' | wc -l | tr -d ' ')"
          if [ "$count" -lt 2 ]; then
            echo "should_merge=false" >> "$GITHUB_OUTPUT"
            echo "eligible_csv=$eligible" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "should_merge=true" >> "$GITHUB_OUTPUT"
          echo "eligible_csv=$eligible" >> "$GITHUB_OUTPUT"

      - name: Decide best candidate and merge
        if: steps.eligible.outputs.should_merge == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            You are the dedicated merge arbiter for auto-fix candidates.
            First, load and follow the local skill at `.claude/skills/flywheel-merge-arbiter/SKILL.md`.

            Target issue: #${{ needs.select-group.outputs.issue_number }}
            Eligible candidate PRs (CSV): ${{ steps.eligible.outputs.eligible_csv }}

            Required workflow:
            1. Compare only the eligible candidates (all checks already green, non-draft, mergeable).
            2. Score each candidate using this weighted rubric (0-10 each dimension):
               - Correctness and issue coverage (weight 0.45)
               - Regression risk (weight 0.30, lower risk means higher score)
               - Simplicity and maintainability (weight 0.15)
               - Test quality and verification evidence (weight 0.10)
            3. Compute total score = weighted sum and rank all candidates.
            4. Publish the score table in a comment on the winner PR before merge.
            5. Merge exactly one winner to `master` using squash merge.
            6. Comment and close non-winner candidate PRs with brief reasons and score deltas.
            7. If no candidate is safe after deep review, do not merge and comment on issue #${{ needs.select-group.outputs.issue_number }}.

            Constraints:
            - Never merge more than one PR.
            - Use GitHub CLI for PR/issue operations.
            - Do not modify workflows or repository settings.
          claude_args: |
            --max-turns 25
            --allowedTools "Read,Glob,Grep,LS,Bash(gh pr:*),Bash(gh issue:*),Bash(git:*)"

      - name: Summary
        if: always()
        run: |
          echo "### Merge Arbiter Run" >> "$GITHUB_STEP_SUMMARY"
          echo "- Circuit breaker: ${{ needs.circuit-breaker.outputs.reason }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Issue: #${{ needs.select-group.outputs.issue_number }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Candidate PRs: ${{ needs.select-group.outputs.pr_numbers_csv }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Eligible PRs: ${{ steps.eligible.outputs.eligible_csv }}" >> "$GITHUB_STEP_SUMMARY"
