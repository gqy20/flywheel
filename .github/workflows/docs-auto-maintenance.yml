name: Docs Auto Maintenance

on:
  workflow_run:
    workflows: ["Docs CI"]
    types: [completed]
  workflow_dispatch:
    inputs:
      debug_logs:
        description: "Enable verbose SDK logs for troubleshooting"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: write
  pull-requests: write
  actions: read
  id-token: write

jobs:
  autofix-docs:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion == 'failure' &&
        github.event.workflow_run.event == 'push' &&
        github.event.workflow_run.head_branch == 'master' &&
        github.event.workflow_run.head_repository.full_name == github.repository
      )
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Resolve target ref
        id: ref
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "value=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=master" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.ref.outputs.value }}
          fetch-depth: 0

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run docs maintenance via Agent SDK script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_MODEL: ${{ secrets.ANTHROPIC_MODEL }}
          RUN_ID: ${{ github.run_id }}
          TRIGGER_EVENT: ${{ github.event_name }}
          SOURCE_RUN_URL: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.html_url || '' }}
          CLAUDE_MAX_TURNS: "30"
          LOG_LEVEL: ${{ inputs.debug_logs && 'DEBUG' || 'INFO' }}
          CLAUDE_SDK_TRACE: "1"
          CLAUDE_SDK_VERBOSE_EVENTS: ${{ inputs.debug_logs && '1' || '0' }}
          CLAUDE_SDK_LOG_PROMPT: ${{ inputs.debug_logs && '1' || '0' }}
          CLAUDE_SDK_HEARTBEAT_SECONDS: ${{ inputs.debug_logs && '10' || '30' }}
          CLAUDE_SDK_IDLE_TIMEOUT_SECONDS: "240"
        run: timeout 30m uv run python scripts/docs_autofix.py

      - name: Summary
        if: always()
        run: |
          echo "### Docs Auto Maintenance" >> "$GITHUB_STEP_SUMMARY"
          echo "- Trigger: ${{ github.event_name }}" >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "- Source run: ${{ github.event.workflow_run.html_url }}" >> "$GITHUB_STEP_SUMMARY"
            echo "- Source event: ${{ github.event.workflow_run.event }}" >> "$GITHUB_STEP_SUMMARY"
            echo "- Source branch: ${{ github.event.workflow_run.head_branch }}" >> "$GITHUB_STEP_SUMMARY"
          fi
