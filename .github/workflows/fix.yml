name: Auto Fix

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  fix:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source $HOME/.cargo/env

      - name: Install dependencies
        run: uv sync

      - name: Configure git
        run: |
          git config --global user.name "AI Flywheel"
          git config --global user.email "ai-flywheel@github.com"

      - name: Run auto fixer
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAX_FIXES: "3"
          CI_TIMEOUT: "1800"
          LOG_LEVEL: "INFO"
        run: |
          uv run python scripts/fix.py

      - name: Summary
        if: always()
        run: |
          echo "### Fix Results" >> $GITHUB_STEP_SUMMARY
          echo "Check git log for details:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          git log --author="AI Flywheel" --oneline -5 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
